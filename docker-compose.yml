version: '3'
services:
  nginx: 
    image: nginx:latest
    container_name: production_nginx_API_Aggregator
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 9001:9001
      #- 443:443
    environment:
      - ENV=development
      - APPLICATION_URL=http://ismydependencysafe
    networks:
      - interconnector
networks:
  interconnector:
    driver: bridge